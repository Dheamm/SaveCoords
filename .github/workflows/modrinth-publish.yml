name: Publish SaveCoords to Modrinth

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: mvn -B clean package

      - name: Publish to Modrinth
        uses: RubixDev/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}

          project-id: savecoords

          version-number: ${{ github.event.release.tag_name }}
          version-name: SaveCoords ${{ github.event.release.tag_name }}

          changelog: ${{ github.event.release.body }}

          release-type: release

          files: |
            target/*.jar

          loaders: |
            paper
            folia
            spigot

          game-versions: |
            1.21
            1.21.1
            1.21.3
            1.21.4
            1.21.5
            1.21.6
            1.21.7
            1.21.8
            1.21.9
            1.21.10
            1.21.11