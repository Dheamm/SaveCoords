name: SaveCoords
version: '1.0.0'
main: com.dheam.saveCoords.Main
api-version: '1.21'
folia-supported: true
authors: [ Dheam ]
description: Stores player coordinates with a configurable limit and SQLite/MySQL database support.

commands:
  coords:
    description: Manage your saved coordinates.
    usage: "/coords <save|get|list|delete|reload>"
    aliases: [sc, savecoords]
    permission: savecoords.use

permissions:
  savecoords.use:
    description: Allows using /coords (save, get, list, delete).
    default: true

  savecoords.view.others:
    description: Allows listing coordinates of other players with /coords list <player>.
    default: op


  savecoords.reload:
    description: Allows using /coords reload.
    default: op

  savecoords.vip:
    description: VIP coordinate limit (configurable).
    default: false

  savecoords.super:
    description: SUPER coordinate limit (configurable).
    default: false

  savecoords.ultra:
    description: ULTRA coordinate limit (configurable).
    default: false
